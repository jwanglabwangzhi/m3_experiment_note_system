{% extends "base.html" %}
{% block title %}note{% endblock %}

{% block content %}
    <h1>我的记录</h1>
    {% for post in posts %}
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <p class="date">{{ post.summary }}</p>
        {{ post.created|truncatewords:30|linebreaks }}
    {% endfor %}
    
    {% include "pagination.html" with page=page_obj %}
{% endblock %}
