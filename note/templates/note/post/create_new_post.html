{% extends "base.html" %}

{% block title %}add_new_post{% endblock %}

{% block content %}
    <h1>添加新记录</h1>
    <p>请填写新的记录</p>    
    <form action="./create_new_post" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ post_form.as_p }}
        <p>文件上传</p>
        <p><input type="file" name="files" multiple/></p>  
        <p><input type="submit" value="添加"></p>
    </form>
{% endblock %}
